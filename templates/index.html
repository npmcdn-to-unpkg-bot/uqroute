<head>

    <title>UQRoute</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.png')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        function myCreateFunction() {
            var table = document.getElementById("classTable");
            var rowCount = $('#classTable tr').length;
            var row = table.insertRow(rowCount);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = "<input type='text' name='buildingNumber[]' autocomplete='off' list='numList' placeholder='Building Number'>";
            cell2.innerHTML = "<input type='text' name='class[]' placeholder='Class Name'>";
        }
        function myDeleteFunction() {
            var rowCount = $('#classTable tr').length;
            if (rowCount > 2) {
            document.getElementById("classTable").deleteRow(rowCount-1);
            }
        }
    </script>

        <style>
        body {
            margin-top: 50px;
        }
        .img-center {
            margin: 0 auto;
        }
        section {
            padding: 75px 0;
        }
        .section-heading {
            margin: 30px 0;
            font-size: 4em;
        }
        .section-lead {
            margin: 30px 0;
        }
        .section-paragraph {
            margin: 30px 0;
        }
            @media (min-width: 768px) {
        }
        .centalign {
            margin: auto;
        }
        input {
            width: 100%;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 25px;
            text-align: center;
        }
        .footer a {
            text-decoration: none;
        }
        .blue {
            color: #0072bb;
        }
        .cent {
            text-align: cent;
        }
        .addrem {
            width: 140px;
            margin: 0 10px 0 10px;
        }
    </style>
</head>
<body>
    <!-- Content Section -->
    <datalist id="numList">
	{% for i in bList %}
	    <option value={{i}}>{{i}}</option>
	{% endfor %}
    </datalist>
    <section>
        <div class="container" id = "cont">
            <div class="row">
                <img class="img-responsive img-center" src="{{url_for('static', filename='LOGO.png')}}" alt=""  width="400" height="400">
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p class="lead section-lead"><center>A handy tool aimed at optimizing your path around campus.</p></center>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form id='classes' method='post'>
                        <table id="classTable" class="table">
                            <tr>
                                <td>Building Number</td>
                                <td>Class</td>
                            </tr>
                            <tr>
                                <td><input type='text' autocomplete="off" list="numList" name='buildingNumber[]' placeholder='Building Number'></td>
                                <td><input type='test' name='class[]' placeholder='Class Name'></td>
                            </tr>
                        </table>
                </div>
            </div>
            </br>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <button type="button" class='btn btn-success addrem' onclick="myCreateFunction()">Add Class</button>
                    <button type="button" class='btn btn-danger addrem' onclick="myDeleteFunction()">Remove Class</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                        <button type="submit" class="btn btn-primary" style="width: 100%">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container text center blue">
            <p>Created by <a href="https://github.com/tgrkzus">Tom Richardson</a>, <a href="https://au.linkedin.com/in/lachlan-jensen-6456b9117">Lachlan Jensen</a> & <a href="https://au.linkedin.com/in/nicholas-d-lambourne-07b782a2">Nicholas Lambourne</a></p>
        </div>
    </footer>
    <!-- Bootstrap Core JavaScript -->
    
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
